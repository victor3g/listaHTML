<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>

<h2>Formulário HTML5</h2>

Nome: <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

Email: <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

Senha: <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6"><br><br>

Data de Nascimento: <input type="date" id="data" name="data" required><br><br>

URL: <input type="url" id="url" name="url" placeholder="Digite uma URL válida"><br><br>

Número: <input type="number" id="numero" name="numero" min="1" max="100" step="1" value="50"><br><br>

Faixa: <input type="range" id="range" name="range" min="0" max="100" step="5" value="50"><br><br>

Cor: <input type="color" id="cor" name="cor" value="#ff0000"><br><br>

Arquivo: <input type="file" id="file" name="file"><br><br>

Checkbox: <input type="checkbox" id="checkbox" name="checkbox" value="check"><br><br>

Radio: <br>
<input type="radio" id="radio1" name="radio" value="option1"> Opção 1<br>
<input type="radio" id="radio2" name="radio" value="option2"> Opção 2<br><br>

Textarea: <br>
<textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea><br><br>

<input type="submit" value="Enviar">

</body>
</html>
